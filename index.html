<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first Bulma website</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Pitch detection in Web Audio using autocorrelation https://github.com/cwilso/pitchdetect -->
    <script src="lib/pitchdetect.js"></script>

  </head>
  <body>
    <section class="hero is-success	 is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              WPP Booster - Níveis de Sentimento
            </a>
            <span class="navbar-burger burger" data-target="navbarMenuHeroB">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroB" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item " onclick="joy()">
                Joy/Neutral (warning)
              </a>
              <a class="navbar-item is-active" onclick="disgust()">
                Disgust (success)
              </a>
              <a class="navbar-item" onclick="anger()">
                Anger (danger)
              </a>
              <a class="navbar-item" onclick="sadness()">
                Sadness (info)
              </a>
              <button onclick="toggleLiveInput()">use live input</button>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered vague">
            <img id="joy" class="is-hidden" width="30%" src="https://raw.githubusercontent.com/twitter/twemoji/gh-pages/svg/1f600.svg" />
            <img id="disgust" class="" width="30%" src="https://raw.githubusercontent.com/twitter/twemoji/gh-pages/svg/1f635.svg" />
            <img id="anger" class="is-hidden" width="30%" src="https://raw.githubusercontent.com/twitter/twemoji/gh-pages/svg/1f620.svg" />
            <img id="sadness" class="is-hidden" width="30%" src="https://raw.githubusercontent.com/twitter/twemoji/gh-pages/svg/1f622.svg" />
      </div>

      
    </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
      <div class="container has-text-centered">
      <p class="is-size-7">
        © 2020 WPP Booster
      </p>
    </div>
   </div>
  </section>

      <div  id="detector">
        <div class="box">
        <div class="pitch is-size-3"><span id="pitch">--</span>Hz</div>
        <div class="note is-hidden"><span id="note">--</span></div>
        <canvas id="output" class="is-hidden" width=300 height=42></canvas>
        <div class="is-hidden"><div id="detune"><span id="detune_amt"  >--</span> cents <span id="flat">&#9837;</span><span id="sharp">&#9839;</span></div></div>
        <canvas id="waveform" width="512" height="256"></canvas>
      </div>
      </div>
    </div>



    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
